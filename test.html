<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rotating Words</title>
    <style>
        h1:last-child+.your-div {
            /* Your styles here */
            color: red;
        }
    </style>
</head>

<body>
    <h1>Title 1</h1>
    <h1>Title 1</h1>

    <div class="your-div">Content</div>
    <h1>Title 2</h1>
    <h1>Title 1</h1>

    <div class="your-div">Content</div>
    <h1>Title 3</h1>
    <h1>Title 1</h1>

    <div class="your-div">Content</div>

</body>

</html>
