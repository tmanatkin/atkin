    <!-- Last Updated -->
    <p>Updated <span id="lastUpdated"></span></p>

  <!-- Sets Last Updated Date (Last Commit) Using GitHub API -->
  <script>
    // fetch last commit information
    fetch('https://api.github.com/repos/tmanatkin/atkin/commits?per_page=1')
      .then(response => response.json())
      .then(data => {
        // format date
        const lastCommitDate = new Date(data[0].commit.author.date);
        const formattedDate = new Intl.DateTimeFormat('en-US', {
          year: 'numeric',
          month: 'long',
        }).format(lastCommitDate);
        // set to formatted date
        document.getElementById('lastUpdated').innerText = formattedDate.toLocaleString();
      }) // throw error if fetch failed
      .catch(error => console.error('Error fetching last commit information:', error));
  </script>
</body>
